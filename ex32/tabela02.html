<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>tabelas</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}

        table{width: 500px;

    }

    td,th{ border: 1px solid black;

    thead{background-color: grey;
    color: white;}
    tfoot{background-color: grey;
    color: white;}
    </style>
</head>
<body>

</html>
