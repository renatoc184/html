<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Voce pode escrever um parágrafo de qualquer jeito.Basta colocar tudo no meio do par de tags p e /p&lt;/p&gt;
    <p>Se precisar quebrar o texto em algum lugar específico <br>como esse,voce pode usar a tag &lt;br&gt;.</p>
    <p>&reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emoji:
      &#x1f596;
    &#x1f913;
    &#x1f1e7;
    &#x1f1f7;
</p>
</body>
</html>
